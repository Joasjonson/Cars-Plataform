{% extends 'base.html' %}

{% block content %}
<div class="update-car-container">
        
  <form method="post" enctype="multipart/form-data">
    <h2>Update Car</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <h3>Additional Images</h3>
      {{ formset.as_p }}
      <button type="submit">Update Car</button>
      <a href="{% url 'cars' %}">Cancel</a>
  </form>
</div>
<style>
    .messages {
  margin: 20px auto;
  padding: 10px;
  max-width: 500px;
  text-align: center;
}

.alert {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  font-weight: bold;
}

.alert.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.alert.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

form {
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
}

table td {
  padding: 10px;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

a {
  display: block;
  text-align: center;
  margin-top: 10px;
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

input[type="file"] {
  margin-top: 10px;
}

</style>

    
{% endblock %}
