{% extends 'base.html' %}

{% block content %}
  <div class="register-container">
    <h2>Register User</h2>
    <form method="post" class="register-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
        <small class="error-message">{{ form.username.errors }}</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        {{ form.email }}
        <small class="error-message">{{ form.email.errors }}</small>
      </div>    

      <div class="form-group">
        <label for="password1">Password</label>
        {{ form.password1 }}
        <small class="error-message">{{ form.password1.errors }}</small>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        {{ form.password2 }}
        <small class="error-message">{{ form.password2.errors }}</small>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
    
  </div>

  <style>
    /* Centralizar a tela */
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .register-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
