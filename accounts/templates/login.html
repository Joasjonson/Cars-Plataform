{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <h1>Login</h1>
    <form method="post" class="login-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
        <small class="error-message">{{ form.username.errors }}</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        {{ form.password }}
        <small class="error-message">{{ form.password.errors }}</small>
      </div>

      <a href="{% url 'password_reset' %}"> Forgot your password? </a>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <style>
    /* Centralizar a tela */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
